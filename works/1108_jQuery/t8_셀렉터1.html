<head>

  <title>예제</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

  <script>
    'use strict';
    // 선택자 연습
    $(document).ready(function(){
      // 전체 선택자(*)
      $('*').css('color','gray');

      //태그 선택자
      $('h2').css('backgroundColor','blue');
      
      //아이디 선택자
      $('#a').css('fontSize','20pt'); // id는 본문에 하나만 써야한다 여러개 쓸경우 맨위에 하나만 적용

      //클래스 선택자
      $('.test').css('backgroundColor','purple');
      $('.test3').css('fontSize','25pt');

      //조합/그룹 선택자
      $('div#a').css('color','orange'); // 조합선택자를 활용하면 모두 적용됨
      $('span#a').css('color','green'); // 조합선택자를 활용하면 모두 적용됨
      $('span#a').css('backgroundColor','yellow');

      //포함 선택자
      //자손 선택자
      $('div h2').css('fontFamily','italic');
      $('div .main').css('fontFamily','궁서');
      
      // 묶음 선택자(','로 구분)
      $('#a, #b, h4, .main').css('textDecoration','underline');
    });

  </script>

</head>
<body>
<p><br/></p>
<div class="container">
  <h2>진달래 꽃</h2>
  <p>작가 : 김소원</p>    <!--//div{연}*4  하면 div 4줄 복사-->
  <div id="a">1연</div>
  <div>나보기가 <span class="test">역겨워</span> 가실때에는</div>
  <div>말없이 고이보내 드리오리다.</div>
  <div id="a">2연</div>
  <div>영변에 약산 진달래꽃</div>
  <div class="test2 main">아름따다 <h4>가실길에</h4> 뿌리오리다.</div>
  <div id="a">3연</div>
  <div id="b">가시는 걸음걸음 놓인 그꽃을</div>
  <div>사뿐이 <span class="test">즈려밟고</span> 가시옵소서</div>
  <div id="a">4연</div>
  <div>나보기가 <span class="main">역겨워</span> 가실때에는</div>

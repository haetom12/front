<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test18_3.html</title>
  <script>
    'use strict';
    function fCheck() {
      // let gender = myform.gender.value;
      let gender;
      if(document.getElementsByName("gender")[0].checked) gender="남"; /* 이름이 같으면 배열로 감 */
      if(document.getElementsByName("gender")[1].checked) gender="여";
      
      if(gender=="남"){
        demo.innerHTML = "<font color='blue'><b>"+gender+"</b></font>";
      }
      else {
        demo.innerHTML = "<font color='red'><b>"+gender+"</b></font>";   
      }
    }
  </script>
</head>
<body>
  <h2>라디오 버튼값 체크하기</h2>
  <form name="myform">
    <div>
      <input type="radio" name="gender" id="gender1" value="남" checked />남자
      <input type="radio" name="gender" id="gender2" value="여" />여자
      <input type="button" value="값체크" onclick="fCheck()"/>
    </div>
  </form>
  <div id="demo"></div>
</body>
</html>

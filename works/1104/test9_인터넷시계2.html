<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>인터넷 시계</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';
    let statusTime;

    // for(let i =0; i<10; i++){
    //   let su+"+i+"
    // }

    function clock() {
      let today = new Date();
      let hh = "0"+today.getHours();
      let mm = "0"+today.getMinutes();
      let ss = "0"+today.getSeconds();
      if(hh>9) {
        hh = hh.substring(hh.length-2,hh.length)
      }
      if(mm>9) {
        mm = mm.substring(mm.length-2,mm.length)
      }
      if(ss>9) {
        ss = ss.substring(ss.length-2,ss.length)
      }
      let hh1 = hh.substring(hh.length-2,hh.length-1);
      let hh2 = hh.substring(hh.length-1,hh.length);
      
      let mm1 = mm.substring(mm.length-2,mm.length-1);
      let mm2 = mm.substring(mm.length-1,mm.length);
      
      let ss1 = ss.substring(ss.length-2,ss.length-1);
      let ss2 = ss.substring(ss.length-1,ss.length);
      
      demo.innerHTML = "<img src='../../images/images/"+hh1+".gif'>"+"<img src='../../images/images/"+hh2+".gif'>"+" : "+
      "<img src='../../images/images/"+mm1+".gif'>"+"<img src='../../images/images/"+mm2+".gif'>"+
      " : "+"<img src='../../images/images/"+ss1+".gif'>"+"<img src='../../images/images/"+ss2+".gif'>"
    } 
    function clockStart() {
      clock();
      statusTime = setInterval(clock, 1000);
    }

    function clockStop() {
      clearInterval(statusTime);
    }
  </script>
</head>
<body>
<p><br/></p>
<div class="container">
  <h2>인터넷 시계</h2>
  <p>
    <input type="button" value="동작" onclick="clockStart()" class="btn btn-secondary" />
    <input type="button" value="정지" onclick="clockStop()" class="btn btn-danger" />
  </p>
  <hr/>
  <div id="demo"></div>
</div>
<p><br/></p>
</body>
</html>

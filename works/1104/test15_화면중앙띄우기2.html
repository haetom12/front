<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>화면중앙에 새창띄우기</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';

    function newWin() {
      let ww = document.getElementById("text1").value;
      let hh = document.getElementById("text2").value;
      let url = "t15_child.html";
      if(ww<300) {
        ww = 300;
      }
      if(hh<200) {
        hh =200;
      }
      let x = (screen.width/2) - parseInt(ww/2);
      let y = (screen.height/2) - parseInt(hh/2);
      let opt = "width="+ww+",height="+hh+",left="+x+",top="+y;
      window.open(url,"nWin",opt);
    }
  </script>
</head>
<body>
  <p><br/></p>
    <div class="container">
      <h2>화면중앙에 새창띄우기(부모창)</h2>
        <p>
          버튼을 클릭하면 화면중아에 가로 500px, 세로 400px의 새창(t15_child.html)을 띄우시오
          텍스트박스에 윈도우 가로크기와 세로크기를 입력받아서
          버튼을 클릭하면 화면중앙에 사용자가 지정한 크기로 새창(t15_child.html)을 띄우시오
        </p>
        <p>
          <input type="button" value="중앙에새창띄우기" onclick="newWin()" class="btn btn-success mb-4"/><br/>
          <input type="text" id="text1"  class="form-control mb-2" placeholder="가로크기 입력(기본값 300)"/>
          <input type="text" id="text2"  class="form-control" placeholder="세로크기 입력(기본값 200)"/>
        </p>
      <hr/>
      <div id="demo"></div>
    </div>
  <p><br/></p>
</body>
</html>

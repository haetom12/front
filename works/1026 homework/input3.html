<html>
<head>
  <title>회원가입</title>
</head>
<body align="center">
  <h2>회원 정보 입력</h2>
   <form name ="myform" method="get" action="#">
    <table border cellpadding="5" cellspacing="0px" align="center">
      <caption><b> <font size="5" color = "green"  align="left"> 개인정보입력</b></font></caption>
        <tr>
          <td> <label for="name"> 아이디</label></td>
          <td><input type="text" name="name" id="name"/> </td>
        </tr>
        <tr>
          <td> <label for="pwd"> 비밀번호</label></td>
          <td><input type="password" name="pwd" id="pwd"/> </td>
          </td>
        </tr>
        <tr>
          <td> <label for="pwd2"> 비밀번호 재확인</label></td>
          <td><input type="password" name="pwd2" id="pwd2"/> </td>
          </td>
        </tr>
        <tr>
          <td> <label for="name"> 이름</label></td>
          <td><input type="text" name="name" id="name"/> </td>
          </td>
        </tr>
        <tr>
          <td>성별</td>
          <td><input type="radio"  name = "gender"  id="gender1" value="male" /> 
          남자<input type="radio"  name = "gender"  id="gender2" value="famail" checked /> 여자 
          </td>
        </tr>
        <tr>
          <td> <label for="birth"> 생년월일 </label></td>
          <td><input type="date" name="birth" id="birth"/> </td>
          </td>
        </tr>
        <tr>
          <td> <label for="email1"> 이메일 </label></td>
          <td><input type="text" name="email" id="email" size="7"/>@<select name ="email2">
            <option value="gmail.com">gmail.com</option>  
            <option value="naver.com">naver.com</option>  
            <option value="daum.net">daum.net</option>  
            <option value="nate.com">nate.com</option>  
            <option value="hanmail.net">hanmail.net</option>  
            <option value="hotmail.net">hotmail.net</option>  
          </select>
          </td>
        </tr>
        <tr>
          <td><label for="phone1"> 휴대폰번호 </label></td>
          <td><select name ="phone1"> -
            <option value="010">010</option> 
            <option value="011">011</option> 
            <option value="016">016</option> 
            <option value="017">017</option> 
            <option value="018">018</option> 
            <option value="019">019</option> 
          </select> -
            <input type="text" name="phone2" id="phone2" size="3" maxlength="5"> -
            <input type="text" name="phone3" id="phone3" size="3" maxlength="5">
          </td>
        </tr>
        <tr>
          <td colspan="2"> 증명사진 : <input type="file" name="file"></td>
        </tr>
        <tr>
          <td colspan="2" align="center">
          <input type = "reset" value="다시입력"/>
          <input type = "button" value="회원가입"/>
        </td>
      </tr>
    </table>
     <a href="input2.html">이전으로 돌아가기</a><br/>
  </body>
</html>

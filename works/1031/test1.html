<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      margin: 10px;
    }
    .lm5{
      margin-left: 25px;
    }
    #box1 {
      background-color: green;
    }
    #box2 {
      background-color: orange;
      width: 300px;
    }
    .aa1{
      background-color: blue; /*span태그와 다르게 div태그는 내용이 없어도 공간을 차지*/
      width: 100px;
      height: 20px;
    }
    .bb1{
      background-color: pink;
      width: 100px;
      height: 20px;
    }
    #box3{
      width: 300px;
      height: 100px;
      border: 5px solid red;
      margin: 20px 0px;
      padding: 25px;
      text-align: center;
      margin: 0px auto;
    }
    #contBox3 {
      width: 700px;
      background-color: aqua;
      /* text-align: center; */
      margin: 0px auto;
    }
    #box4{
      width: 400px;
      height: 92px;
      background-color: yellow;
      text-align: center;
      padding-top: 58px;
    }
    #box5{border: 5px dotted green;}
    #box6{border: 5px double green;}
    #box7{
      height: 200px;
      background-color: khaki;
      border: 5px double green;
      border-radius: 50px 30px 0px 0px;
      text-align: center;
      font-size: 2em; /* 1em = 16px */
      padding: 100px 0 0 0;
      font-family: '한아름','궁서';  /* 글꼴 / 두개써놓으면 없는거 다음껄로 적용 */
    }
    #box8 {font-variant: small-caps;}
    #box9 {text-transform: lowercase;} /* 소문자로 변환 */
    #box10 {text-transform: uppercase;} /* 대문자로 변환 */
    #box11 {text-decoration: line-through ;} /* 삭제처리줄 */
    #box12 { 
      font-size: 25px;
      font-weight: bolder;  /* bolder가 가장 두꺼움 */
      text-shadow: 5px 3px 3px gray;  /* X축, Y축, 흐림의 정도, 색깔 */
    } /* 삭제처리줄 */


  </style>
</head>
<body>
  <div>
    <h2>Box Layout</h2>
  </div>
  <div id="box1" class="box lm5">1.안녕하세요.</div>
  <div id="box2" class="box">2.안녕하세요.</div>
  <div id="contBox3">
  <div id="box3" class="box lm5">3.안녕하세요.</div>
  </div>
  <div id="box4" class="box">4.안녕하세요.</div>
  <div id="box5" class="box lm5">5.안녕하세요.</div>
  <div id="box6" class="box">6.안녕하세요.</div>
  <div id="box7" class="box">7.안녕하세요.</div>
  <div id="box8" class="box">8.안녕하세요.(Welcome to Korea!)</div>
  <div id="box9" class="box">9.안녕하세요.(Welcome to Korea!)</div>
  <div id="box10" class="box">10.안녕하세요.(Welcome to Korea!)</div>
  <div id="box11" class="box">11.안녕하세요.(Welcome to Korea!)</div>
  <div id="box12" class="box">12.안녕하세요.(Welcome to Korea!)</div>
  <div class="aa1"></div>
  <div>
    코드로 <span class="bb1">배우는</span> 스프링 웹 프로젝트 개정판
  </div>
</body>
</html>
